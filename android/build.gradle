buildscript {
    ext.kotlin_version = '1.9.0' // Updated Kotlin version
    repositories{
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.5.0" // Ensure this is the latest compatible version
        classpath 'com.google.gms:google-services:4.3.15' // Keep this line
    }

}

plugins {
    id 'com.android.application'
    id 'kotlin-android' // Add this line if not already present
    id 'com.google.gms.google-services' version '4.4.2' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

// Removed the custom clean task registration
